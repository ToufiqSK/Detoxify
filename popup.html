<!DOCTYPE html>
<html>
<head>
  <title>Detoxify for YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Detoxify</h1>
  <label>
    <input type="checkbox" id="enableDetoxify">
    Enable Detoxify
  </label>
  <br>
  <input type="text" id="keyword" placeholder="Enter keyword">
  <button id="addKeyword">Add Keyword</button>
  <ul id="keywordsList"></ul>
  <h2>About</h2>
  <p>Detoxify blurs thumbnails and strikes titles of YouTube videos you prefer not to watch. It also hides videos based on specified keywords.</p>
  <h2>Privacy Policy</h2>
  <p>Detoxify does not collect or store any personal data. All settings are stored locally on your browser.</p>
  <script src="popup.js"></script>
</body>
</html>
